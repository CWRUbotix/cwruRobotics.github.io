{% for member in site.data.members %}
  {% if member.exec %}
    <div class="member">
      <a href="mailto:{{member.email}}">
        <img src="{{member.imgurl}}" class="hoverable-image"/>
      </a>
      <p>{{member.position}}</p>
      <p>{{member.name}}</p>
    </div>
  {% endif %}
{% endfor %}
